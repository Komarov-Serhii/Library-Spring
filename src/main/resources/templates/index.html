
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<meta charset="utf-8">

<head>
    <title>myLibrary</title>

    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>

<body style="zoom: 90%" >
<div id="home"></div>
<div class="ournet-inter-area">
    <header id="header" class="header-area">
        <div class="logoBlock">
            <div style="font-size: 16px; text-align: end;">
                <a class="btn" href="${pageContext.request.contextPath}/view/language/mainPage?language=RU">RU</a>
                <a class="btn" href="${pageContext.request.contextPath}/view/language/mainPage?language=EN">EN</a>
            </div>
            <p id="pageLogo">myLibrary</p>
            <div class="searchFormDiv">
                <form class="searchForm" method="post"
                      action="/search" >
                    <p>
                        <label>
                            <input class="searchField" type="search" required
                                   placeholder="searchSite"
                            name="search">
                        </label>
                    </p>
                    <div>
                        <input class="searchBtn" type="submit"
                               value="search" name="sear">
                    </div>

                        <div class="notFoundMessage" th:if="${notFoundSearch}">
                            <p>notFoundSearch</p>
                        </div>

                </form>
            </div>
            <div class="mainmenu">
                <ul>
                    <li><a class="scroll-animite btn"
                           href="/registration">registration</a></li>
                    <li><a class="scroll-animite btn"
                           href="/login">login</a></li>
                </ul>
            </div>
        </div>

        <div id="time"><span id="datetime"></span></div>
    </header>
    <!-- Slider area Start -->
    <div class="slider-area">
        <div class="slider-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slidertext">
                            <h1>mainPage</h1>
                        </div>
                    </div>
                    <div class="plansBlock">
                            <div class="serviceBlock" th:if="${successfulFound}">
                                <table class="tableService sortable">
                                    <thead>
                                    <tr>
                                        <th>name</th>
                                        <th>author</th>
                                        <th>genre</th>
                                        <th>publisher</th>
                                        <th>publisherDate</th>
                                        <th>description</th>
                                        <th>price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="items: ${searchBooks}" class="highlight">
                                        <td th:text="${items.name}"></td>
                                        <td th:text="${items.author}"></td>
                                        <td th:text="${items.genre}"></td>
                                        <td th:text="${items.publisher}"></td>
                                        <td th:text="${items.publisherDate}"></td>
                                        <td th:text="${items.description}"></td>
                                        <td th:text="${items.price}"></td>
                                        </tr>
                                    </th:forEach>
                                    </tbody>
                                </table>
                            </div>

                        <div class="serviceBlock">
                            <div class="mainmenuSort">
                                <ul class="topSort">
                                    <li><a class="btnSort">sort<i
                                            class="fa fa-angle-down"></i></a>
                                        <ul class="subSort">
                                            <li>
                                                <a href="/sort?sort=sortName">name</a>
                                            </li>
                                            <li>
                                                <a href="/sort?sort=sortAuthor">author</a>
                                            </li>
                                            <li>
                                                <a href="/sort?sort=sortPublisher">publisher</a>
                                            </li>
                                            <li>
                                                <a href="/sort?sort=sortPublisherDate">publisherDate</a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            <table class="tableService sortable">
                                <thead>
                                <tr>
                                    <th>name</th>
                                    <th>author</th>
                                    <th>genre</th>
                                    <th>publisher</th>
                                    <th>publisherDate</th>
                                    <th>description</th>
                                    <th>price</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book: ${allBooks}" class="highlight">
                                        <td th:text="${book.name}"></td>
                                        <td th:text="${book.author}"></td>
                                        <td th:text="${book.genre}"></td>
                                        <td th:text="${book.publisher}"></td>
                                        <td th:text="${book.publisherDate}"></td>
                                        <td th:text="${book.description}"></td>
                                        <td th:text="${book.price}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
