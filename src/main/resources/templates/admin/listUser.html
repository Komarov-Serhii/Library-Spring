<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<meta charset="utf-8">
<head>
  <title>List of Users</title>

  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<div id="home"></div>
<div class="ournet-inter-area">
  <header id="header" class="header-area">
    <div class="logoBlock">
      <div style="font-size: 16px; text-align: end;">
        <a class="btn" href="${pageContext.request.contextPath}/view/language/admin/listPerson?language=RU">RU</a>
        <a class="btn" href="${pageContext.request.contextPath}/view/language/admin/listPerson?language=EN">EN</a>
      </div>
      <p id="pageLogo">ISPAdmin</p>
      <div class="adminmenu">
        <ul>
          <li><a class="scroll-animite btn"
                 href="/mainAdmin">admin</a>
          </li>
          <li><a class="scroll-animite logOutBtn"
                 href="/logout">logout</a></li>
        </ul>
      </div>
    </div>
    <div id="time"><span id="datetime"></span></div>
  </header>
  <!-- Slider area Start -->
  <div class="slider-area">
    <div class="slider-bg text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="slidertext">
              <h1>listPerson</h1>
            </div>
          </div>

            <div class="serviceBlock" th:if="${win}">
                <p th:if="${notBooks}">PersonDon'tHaveBooks</p>
                <table class="tableService sortable" th:if="${!notBooks}">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>author</th>
                    <th>genre</th>
                    <th>publisher</th>
                    <th>publisherDate</th>
                    <th>description</th>
                    <th>price</th>
                  </tr>
                  </thead>
                    <tr th:each="b: ${books}">
                      <td th:text="${b.id}"></td>
                      <td th:text="${b.name}"></td>
                      <td th:text="${b.author}"></td>
                      <td th:text="${b.genre}"></td>
                      <td th:text="${b.publisher}"></td>
                      <td th:text="${b.publisherDate}"></td>
                      <td th:text="${b.description}"></td>
                      <td th:text="${b.price}"></td>
                    </tr>
                </table>
            </div>


          <div class="plansBlock">
            <table class="tableService sortable">
              <thead>
              <tr>
                <th>#</th>
                <th>name</th>
                <th>Email</th>
                <th>status</th>
                <th>check</th>

              </tr>
              </thead>
              <tbody>
                <tr th:each="items: ${people}" class="highlight">
                  <td th:text="${items.id}"></td>
                  <td th:text="${items.name}"></td>
                  <td th:text="${items.email}"></td>
                  <form action="/mainAdmin/listUser/block" method="post">
                    <td th:if="${items.active == true}">
                      <button type="submit" onclick="return confirm('blockPersonConfirm')">Block</button>
                      <input type="hidden" name="id" value="id" th:attr="value=${items.id}"/>
                      <input type="hidden" name="active" value="active" th:attr="value=${items.active}"/>
                    </td>
                  </form>
                  <form action="/mainAdmin/listUser/block" method="post">
                    <td th:if="${items.active == false}">
                      <button type="submit" onclick="return confirm('blockPersonConfirm')">Unblock</button>
                      <input type="hidden" name="id" value="id" th:attr="value=${items.id}"/>
                      <input type="hidden" name="active" value="active" th:attr="value=${items.active}"/>
                    </td>
                  </form>
                  <form action="/mainAdmin/listUser/checkBook" method="post">
                  <td>
                    <button type="submit">Check book</button>
                    <input type="hidden" name="id" value="id" th:attr="value=${items.id}"/>
                  </td>
                  </form>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
