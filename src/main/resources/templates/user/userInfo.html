<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<meta charset="utf-8">

<head>
  <title>Navigation</title>

  <link rel="stylesheet" th:href="@{/style.css}"/>

</head>

<body style="zoom: 90%" >
<div id="home"></div>
<div class="ournet-inter-area">
  <header id="header" class="header-area">
    <div class="logoBlock">
      <div style="font-size: 16px; text-align: end;">
        <a class="loginBtn" th:href="@{/userPage/userInfo(lang='ru')}">RU</a>
        <a class="loginBtn" th:href="@{/userPage/userInfo(lang='en')}">EN</a>
      </div>
      <p id="pageLogo" th:text="#{lang.navigation}"></p>
      <div class="adminmenu">
        <ul>
          <li><a class="scroll-animite btn"
                 href="/userPage/userBook" th:text="#{lang.myBooks}"></a>
          </li>
          <li><a class="scroll-animite btn"
                 href="/userPage/userOrder" th:text="#{lang.myOrders}"></a></a>
          </li>
          <li><a class="scroll-animite btn"
                 href="/userPage" th:text="#{lang.personPage}"></a></a>
          </li>
          <li><a class="scroll-animite logOutBtn"
                 href="/logout" th:text="#{lang.logout}"></a></li>
        </ul>
      </div>
    </div>


    <div id="time"><span id="datetime"></span></div>
    <script src="${pageContext.request.contextPath}/styles/js/time.js"></script>

  </header>
  <!-- Slider area Start -->
  <div class="slider-area">
    <div class="slider-bg text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="slidertext">
              <h1 th:text="#{lang.yourInfo}"></h1>
            </div>
          </div>
          <div class="userInfo">
            <div class="inlineBlock2">
              <h4 th:text="#{lang.myBooks}"></h4>
              <h4>:  <span th:text="${books}"> </span></span></h4>
            </div>
            <div class="inlineBlock2">
              <h4 th:text="#{lang.myOrders}"></h4>
              <h4>:  <span th:text="${orders}"> </span></span></h4>
            </div>
            <div class="inlineBlock2">
              <h4 th:text="#{lang.debt}"></h4>
              <h4>:  <span th:text="${debt}"> </span></span></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
