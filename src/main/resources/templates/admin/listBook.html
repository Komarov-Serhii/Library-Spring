<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<meta charset="utf-8">
<head>
    <title>List of Books</title>

    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>

<body>
<div id="home"></div>
<div class="ournet-inter-area">
    <header id="header" class="header-area">
        <div class="logoBlock">
            <div style="font-size: 16px; text-align: end;">
                <a class="btn" href="${pageContext.request.contextPath}/view/language/mainPage?language=RU">RU</a>
                <a class="btn" href="${pageContext.request.contextPath}/view/language/mainPage?language=EN">EN</a>
            </div>
            <p id="pageLogo">myLibrary</p>
            <div class="searchFormDiv">
                <form class="searchForm" method="post"
                      action="/mainAdmin/listBook/search" >
                    <p>
                        <label>
                            <input class="searchField" type="search" required
                                   placeholder="searchSite"
                                   name="search">
                        </label>
                    </p>
                    <div>
                        <input class="searchBtn" type="submit"
                               value="search" name="sear">
                    </div>

                    <div class="notFoundMessage" th:if="${notFoundSearch}">
                        <p>notFoundSearch</p>
                    </div>

                </form>
            </div>
            <div class="mainmenu">
                <ul>
                    <li><a class="scroll-animite btn"
                           href="/mainAdmin">admin</a></li>
                    <li><a class="scroll-animite logOutBtn"
                           href="/logout">logout</a></li>
                </ul>
            </div>
        </div>

        <div id="time"><span id="datetime"></span></div>
    </header>

    <div class="slider-area">
        <div class="slider-bg text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="slidertext">
                            <h1>listBooks</h1>
                            <div class="addBookBtn">
                                <a class="addBut"
                                   href="/mainAdmin/listBook/addSubmit"
                                   onclick="return confirm('addBookConfirm')">Add Book
                                </a>
                            </div>
                        </div>
                    </div>


                                            <div class="newTariff" th:if="${win1}">
                                                <form method="post" th:object="${newBookForm}" action="/mainAdmin/listBook/add">
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{name}" required placeholder="Name">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{author}" required placeholder="Author">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{genre}" required placeholder="Genre">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{publisher}" required placeholder="Publisher">
                                                    </label>
                                                </p>

                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{publisherDate}" required placeholder="Publisher Date">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{description}" required placeholder="Description">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{price}" required placeholder="Price">
                                                    </label>
                                                </p>
                                                    <button type="submit" onclick="return confirm('addBookConfirm')">add</button>
                                                </form>
                                            </div>


                                        <div class="serviceBlock" th:if="${window}">
                                            <table class="tableService sortable">
                                                <form action="/mainAdmin/listBook/delete" method="post">
                                                <thead>
                                                <tr>
                                                    <th>name</th>
                                                    <th>author</th>
                                                    <th>genre</th>
                                                    <th>publisher</th>
                                                    <th>publisherDate</th>
                                                    <th>description</th>
                                                    <th>price</th>
                                                    <th>delete</th>
                                                    <th>edit</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="book: ${list}" class="highlight">
                                                    <td th:text="${book.name}"></td>
                                                    <td th:text="${book.author}"></td>
                                                    <td th:text="${book.genre}"></td>
                                                    <td th:text="${book.publisher}"></td>
                                                    <td th:text="${book.publisherDate}"></td>
                                                    <td th:text="${book.description}"></td>
                                                    <td th:text="${book.price}"></td>
                                                    <form action="/mainAdmin/listBook/delete" method="post">
                                                        <td>
                                                            <button type="submit" onclick="return confirm('deleteBookConfirm')">delete</button>
                                                            <input type="hidden" name="id" value="id" th:attr="value=${book.id}"/>
                                                        </td>
                                                    </form>
                                                    <form action="/mainAdmin/listBook/edit" method="post">
                                                        <td>
                                                            <button type="submit" onclick="return confirm('editBookConfirm')">edit</button>
                                                            <input type="hidden" name="id" value="id" th:attr="value=${book.id}"/>
                                                        </td>
                                                    </form>
                                                </tr>
                                                </tbody>
                                                </form>
                                            </table>
                                        </div>



                                            <div class="newTariff" th:if="${win}">
                                                <form method="post" th:object="${bookForm}" action="/mainAdmin/listBook/update">
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{name}" required placeholder="Name">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{author}" required placeholder="Author">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{genre}" required placeholder="Genre">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{publisher}" required placeholder="Publisher">
                                                    </label>
                                                </p>

                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{publisherDate}" required placeholder="Publisher Date">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{description}" required placeholder="Description">
                                                    </label>
                                                </p>
                                                <p>
                                                    <label>
                                                        <input class="tariff1" th:field="*{price}" required placeholder="Price">
                                                    </label>
                                                </p>
                                                    <button type="submit" th:text="Submit" onclick="return confirm('editBookConfirm')" >update</button>
                                                    <input type="hidden" th:field="*{id}" />
                                                </form>
                                            </div>


                                        <div class="plansBlock">
                                            <table class="tableService sortable">
                                                <thead>
                                                <tr>
                                                    <th>name</th>
                                                    <th>author</th>
                                                    <th>genre</th>
                                                    <th>publisher</th>
                                                    <th>publisherDate</th>
                                                    <th>description</th>
                                                    <th>price</th>
                                                    <th>delete</th>
                                                    <th>edit</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="book: ${books}" class="highlight">
                                                    <td th:text="${book.name}"></td>
                                                    <td th:text="${book.author}"></td>
                                                    <td th:text="${book.genre}"></td>
                                                    <td th:text="${book.publisher}"></td>
                                                    <td th:text="${book.publisherDate}"></td>
                                                    <td th:text="${book.description}"></td>
                                                    <td th:text="${book.price}"></td>
                                                    <form action="/mainAdmin/listBook/delete" method="post">
                                                    <td>
                                                        <button type="submit" onclick="return confirm('deleteBookConfirm')">delete</button>
                                                        <input type="hidden" name="id" value="id" th:attr="value=${book.id}"/>
                                                    </td>
                                                    </form>
                                                    <form action="/mainAdmin/listBook/edit" method="post">
                                                    <td>
                                                        <button type="submit" onclick="return confirm('editBookConfirm')">edit</button>
                                                        <input type="hidden" name="id" value="id" th:attr="value=${book.id}"/>
                                                    </td>
                                                    </form>
                                                </tr>
                                                </tbody>

                                            </table>
                                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
